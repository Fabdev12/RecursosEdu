<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://www.w3.org/1999" xmlns:layout="http://www.thymeleaf.org">

<head>

	<title>| RecursosEdu |</title>

</head>

<body>
	<div class="alert alert-sucess alert-dismissible" role"alert" th:if="${not #strings.isEmpty(mensagem)}">
		
		<span th:text = "${mensagem}"></span>
	</div>

	<div class="alert alert-sucess alert-danger" role="alert" th:if="${not #strings.isEmpty(mensagem_erro)}">
		
		<span th:text = "${mensagem_error}"></span>
	</div>

</body>

</html>
